<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    form { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 12px; background-color: #28a745; border: none; color: white; font-size: 16px; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>

<form method="POST" action="/submit.php">
  <h2>User Login</h2>

  <label for="username">Username</label>
  <input type="text" id="username" name="username" required />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <button type="submit">Login</button>
</form>

</body>
</html>
